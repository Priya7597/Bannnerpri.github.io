  * {box-sizing: border-box}



.tab {

  float: left;

  border: 1px solid #ccc;

  background-color: #f1f1f1;

  width: 30%;

  height: 300px;

}


.tab button {

  display: block;

  background-color: inherit;

  color: black;

  padding: 22px 16px;

  width: 100%;

  border: none;

  outline: none;

  text-align: left;

  cursor: pointer;

  transition: 0.3s;

}



.tab button:hover {

  background-color: #ddd;

}



.tab button.active {

  background-color: #f2ccff;

}



.tabcontent {

  float: left;

  padding: 0px 12px;

  border: 1px solid #ccc;

  width: 70%;

  border-left: none;

  height: 300px;

}

 
</style>

       <div>  

    <div class="topnav">

    <span>Priya Art gallery</span>

       Address:  15 Adr Street, 5015

     </span>

    </div>
 <header class="back">
     <p class="head" style="font-family :Akronim;" >
         ART GALLERY</p>
     <br>
     
 </header>
 <div class="tab">

  <button class="tablinks" onclick="openArtwork(event, 'London')">London</button>

  <button class="tablinks" onclick="openArtwork(event, 'Paris')">Paris</button>

  <button class="tablinks" onclick="openArtwork(event, 'Tokyo')">Tokyo</button>

</div>

<div id="London" class="tabcontent">

  <h3>London</h3>

  <p>London is the capital city of England.</p>

</div>

<div id="Paris" class="tabcontent">

  <h3>Paris</h3>

  <p>Paris is the capital of France.</p>

</div>

<div id="Tokyo" class="tabcontent">

  <h3>Tokyo</h3>

  <p>Tokyo is the capital of Japan.</p>

</div>
    <script>
    function openArtwork(evt, artworkName) {

  

  var i, tabcontent, tablinks;

  

  tabcontent = document.getElementsByClassName("tabcontent");

  for (i = 0; i < tabcontent.length; i++) {

    tabcontent[i].style.display = "none";

  }

 
  tablinks = document.getElementsByClassName("tablinks");

  for (i = 0; i < tablinks.length; i++) {

    tablinks[i].className = tablinks[i].className.replace(" active", "");

  }

  
  document.getElementById(artworkName).style.display = "block";

  evt.currentTarget.className += " active";

} 
    </script>
